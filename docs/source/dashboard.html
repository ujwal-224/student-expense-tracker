<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Student Expense Tracker</title>

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<!-- POPUP MENU -->
<div id="menuBox" class="menu-box">

  <span id="closeMenu" class="close-btn">×</span>

  <h3>MENU</h3>

  <div class="menu-links">
    <a href="dashboard.html">DASHBOARD</a>
    <a href="calendar.html">ADD EXPENSES</a>
    <a href="login.html">LOG IN</a>
    <a href="signup.html">SIGN UP</a>
  </div>

</div>
<body>

<!-- HEADER -->
<header>
  <h2>Student Expense Tracker</h2>

  <div class="header-right">
    <span id="userName"></span>

    <!-- MENU BUTTON -->
    <button id="openMenu" class="menu-btn">MENU ☰</button>

    <button id="logoutBtn">Logout</button>
  </div>
</header>


<!-- MAIN CONTAINER -->
<div class="container">

  <!-- SUMMARY -->
  <div class="box summary">

    <div>
      <h4>Budget</h4>
      <p>₹ <span id="budget">0</span></p>
    </div>

    <div>
      <h4>Used</h4>
      <p>₹ <span id="used">0</span></p>
    </div>

    <div>
      <h4>Balance</h4>
      <p>₹ <span id="balance">0</span></p>
    </div>

  </div>


  <!-- CHART -->
  <div class="box chart-box">

    <h3>Expense Chart</h3>

    <canvas id="expenseChart"></canvas>

  </div>


  <!-- RECENT EXPENSES -->
  <div class="box table-box">

    <h3>Recent Expenses</h3>

    <table>

      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>

      <tbody id="recentList"></tbody>

    </table>

  </div>

</div>


<!-- POPUP MENU -->
<div id="menuBox" class="menu-box">

  <span id="closeMenu" class="close-btn">×</span>

  <h3>MENU</h3>

  <a href="dashboard.html">Dashboard</a>
  <a href="calendar.html">Add Expenses</a>
  <a href="login.html">Log In</a>
  <a href="signup.html">Sign Up</a>

</div>


<!-- JS -->
<script src="dashboard.js"></script>

</body>
</html>
