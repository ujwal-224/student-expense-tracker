<!DOCTYPE HTML>
<html>
<head>
  <title>Login | Student Expense Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

<div id="page-wrapper">

  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">Student Expense Tracker</a></h1>
  </header>

  <!-- Login Box -->
  <section id="wrapper">
    <section class="wrapper style1">
      <div class="inner">

        <div class="content">

          <h2 class="major"style="color: white">Login</h2>
          <p style="color: white">Please sign in to continue</pstyle>

          <form id="loginForm">

            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
            </div>

            <ul class="actions">
                <li>
                <button type="submit" id="loginBtn" class="primary">
                    Login
                </button>
                </li>
            </ul>

          </form>

          <p class="minor" style="color: white">
            New here?
            <a href="signup.html">Create an account</a>
          </p>

        </div>
      </div>
    </section>
  </section>

</div>

<!-- Solid State Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<script src="assets/js/login.js"></script>


</body>

</html>
