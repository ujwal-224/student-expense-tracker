<!DOCTYPE HTML>
<html>
<head>
  <title style="color: white;">Sign Up | Student Expense Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  
</head>

<body class="is-preload">

<div id="page-wrapper">

  <!-- Header -->
  <header id="header">
    <h1><a href="index.html" style="color: white;">Student Expense Tracker</a></h1>
  </header>

  <!-- Signup Box -->
  <section id="wrapper">
    <section class="wrapper style1">
      <div class="inner">

        <div class="content">

          <h2 class="major" style="color: white;">Create Account</h2>
          <p style="color: white">Sign up to start tracking your expenses</p>

          <form id="signupForm">

            <div class="field">
              <label for="signup-username">Username</label>
              <input
                type="text"
                id="signup-username"
                placeholder="Choose a username" />
            </div>

            <div class="field">
              <label for="signup-email">Email</label>
              <input
                type="email"
                id="signup-email"
                placeholder="Enter your email" />
            </div>

            <div class="field">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                placeholder="Create a password" />
            </div>

            <div class="field">
              <label for="signup-confirm">Confirm Password</label>
              <input
                type="password"
                id="signup-confirm"
                placeholder="Re-enter your password" />
            </div>

            <ul class="actions">
              <li>
                <button
                  type="submit"
                  id="signup-btn"
                  class="primary">
                  Sign Up
                </button>
              </li>
            </ul>

          </form>

          <p class="minor" style="color: white;">
            Already have an account?
            <a href="login.html">Login here</a>
          </p>

        </div>
      </div>
    </section>
  </section>

</div>

<!-- Solid State Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/signup.js"></script>

</body>
</html>
